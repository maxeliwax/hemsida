<!DOCTYPE html>
<html>
<head>
  <title>Pirate Website</title>
  <style>
    body {
      background-color: #F5F5DC;
      font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
      color: #1E90FF;
    }
    h1 {
      text-align: center;
      font-size: 4em;
      margin-top: 50px;
    }
    p {
      font-size: 1.5em;
      margin: 30px;
    }
    nav {
      background-color: #000080;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .login {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    .login input[type="text"],
    .login input[type="password"] {
      padding: 10px;
      font-size: 1em;
      margin-right: 10px;
    }
    .login button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="about.html">About</a>
    <a href="/shop">Shop</a>
    <a href="/app">App</a>
    <a href="/support">Support</a>
  </nav>
  <h1>Welcome to the Pirate Website!</h1>
  <p>Avast ye landlubbers! This be the most swashbuckling site on the high seas! Ye can find all sorts of pirate treasure here, from doubloons to grog to maps that lead to buried treasure. So hoist the Jolly Roger and set sail for adventure!</p>

  <div class="login">
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    function login() {
      var email = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(user) {
          // Redirect to admin.html upon successful login
          window.location.href = "admin.html";
        })
        .catch(function(error) {
          // Handle login errors here
          console.log(error);
        });
    }
  </script>
</body>
</html>
